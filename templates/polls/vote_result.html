{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <div class="text-center">
        <h1>투표 하기</h1>
    </div>
</div>
<h4 style="margin:20px 600px;">{{ question.question_text }}</h4>
<ul style="width:500px; margin: 0 auto;">
    {% for choice in question.choice_set.all %}
    <li style="margin: 20px;">
        {{ choice.choice_text }} -- {{choice.votes }}votes
    </li>
    {% endfor %}
</ul>
{% endblock %}
