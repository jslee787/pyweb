<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문/답변</title>
</head>
<body>
    <h2>{{ question.subject }}</h2>
    <div>
        {{ question.content }}
    </div>
    <h5>{{ question.answer_set.count }}개의 답변이 있습니다.</h5>
    <div>
        <ul>
            {% for answer in question.answer_set.all %}
            <li>{{ answer.content }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
